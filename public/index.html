<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#865CD6">
  <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
  <link rel="icon" type="image/png" sizes="96x96" href="%PUBLIC_URL%/favicon-96x96.png">
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,500" rel="stylesheet">
  <title>danharris.io</title>
  <style>
    html {
      background-color: #4c5096;
    }

    #root {
      transition: opacity .6s;
      opacity: 0;
    }
  </style>
  <script>
    function checkHasLoaded() {
      var hasLoaded = document.getElementById('root').children.length > 0;
      setTimeout(function () {
        if (hasLoaded) document.getElementById('root').style.opacity = '1';
        else checkHasLoaded();
      }, 500);
    }
    document.addEventListener("DOMContentLoaded", checkHasLoaded);
  </script>
</head>

<body>
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>
  <div id="root"></div>
</body>

</html>
